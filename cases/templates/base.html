<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Delhi High Court Case Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-input {
            padding: 8px;
            font-size: 14px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            min-width: 180px; 
        }
        button {
            padding: 8px 15px;
            background-color: #3a86ff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #265ac1;
        }
        .table-container {
            max-width: 900px;
            margin: 0 auto;
            overflow-x: auto;
        }
        table {
            width: 95%;
            table-layout: fixed;
            border-collapse: collapse;
            background: white;
            margin: 0 auto
        }
        th, td {
            border: 1px solid #ccc;
            padding: 6px;
            text-align: center;
            vertical-align: top;
            word-wrap: break-word;
        }
        th {
            background-color: #f1f1f1;
        }
        .error {
            color: red;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    {% block content %}
    {% endblock %}
</body>
</html>
